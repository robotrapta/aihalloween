motdet_pct: 1.5
motdet_val: 50
resize_width: 800
resize_height: 600
default_volume: 200

detectors:
  - name: "doggie"
    query: "Can you see a dog?"
    soundfile_dir: "media/dog"
    volume: 300

  - name: "baby-stroller"
    query: "Is there a baby stroller in view?"
    soundfile_dir: "media/baby"
    volume: 400

  - name: "taking-photo"
    query: "Is someone holding a camera or cellphone towards the camera?"
    messages:
      - "How do I look? Spooky?"
      - "My hashtag is A.I. Halloween"
  - name: "pointing-at-me"
    query: "Is someone pointing at the camera?"
    messages:
      - "Don't point that at me!"
      - "I will rip that finger right off of you!"
  - name: "staring"
    query: "Is anybody looking straight at the camera?"
    messages:
      - "Hi."
      - "What's up?"
      - "Boo!"
      - "What are you looking at?"
      - "Trick or treat!"
